  <style>
    /* ─── 1) Keep the title near the very top ─── */
    body {
      margin: 0;
      padding: 0;
      /* Still 0.5rem to pull the <h1> up */
      padding-top: 0.5rem;
      background-color: #3C0009;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #ffffff;
      text-align: center;
    }

    /* ─── 2) Slightly reduced top‐padding inside .page ─── */
    .page {
      padding-top: 0.5rem;
      padding-bottom: 2rem;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    /* ─── 3) Title styling (unchanged) ─── */
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #dd2244;
      margin-top: 0;
      margin-bottom: 0.15rem;  /* keeps the subtitle close */
    }

    /* ─── 4) Subtitle styling: reduce bottom margin to 0.25rem ─── */
    .subtitle {
      margin-top: 0;
      margin-bottom: 0.25rem;   /* was 0.5rem, now 0.25rem */
      font-size: 0.875rem;
      color: #cccccc;
    }

    /* ─── 5) Button groups (unchanged) ─── */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #0a0a0a;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #005533;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #333333;
      color: #999999;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-success {
      background-color: #005533;
    }

    /* ─── 6) Use-case card: reduce top margin to 0.1rem ─── */
    .use-case-card {
      width: 100%;
      max-width: 500px;
      margin-top: 0.1rem;      /* was 0.25rem, now 0.1rem */
      margin-bottom: 0.25rem;
      margin-left: auto;
      margin-right: auto;
      background-color: #3C0009;
      color: #999999;
      padding: 2rem;
      border-radius: 12px;
      font-size: 0.875rem;
      line-height: 1.6;
      text-align: center;
      box-sizing: border-box;
    }

    .use-case-text {
      font-size: 0.75rem;
      color: #94a3b8;
      transition: opacity 0.5s ease-in-out;
      text-align: center;
      margin-top: 1rem;  /* keeps text inside the card spaced normally */
      padding: 0 1rem;
    }

    .fadeout { opacity: 0; }

    .unlock-button {
      background-color: #071d10;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .unlock-button:hover { background-color: #1f7a45; }

    .upload-button {
      background-color: #1f2937;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-button:hover { background-color: #374151; }

    input[type="file"] {
      background-color: #111827;
      color: white;
      font-size: 0.875rem;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .status-bar {
      color: #87a5b3;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .fine-print {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #cccccc;
    }

    .fine-print a {
      color: #cccccc;
      text-decoration: underline;
    }

    .hidden { display: none; }

    .author-note-input {
      background-color: #222222;
      color: white;
      border: 1px solid #383838;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
    }

    .symmetric-spacing { margin-top: 20px; }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    .spinner.show { display: block; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
