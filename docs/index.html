<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    import init, * as bindings from '/Red5Sorcery/rqsm-eded2d14bf593a04.js';
    const wasm = await init({ module_or_path: '/Red5Sorcery/rqsm-eded2d14bf593a04_bg.wasm' });

    dispatchEvent(new CustomEvent("TrunkApplicationStarted", { detail: { wasm } }));

  <style>
    /* ─── 1) Keep the title near the very top ─── */
    body {
      margin: 0;
      padding: 0;
      /* Still 0.5rem to pull the <h1> up */
      padding-top: 0.5rem;
      background-color: #3C0009;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #ffffff;
      text-align: center;
    }

    /* ─── 2) Slightly reduced top‐padding inside .page ─── */
    .page {
      padding-top: 0.5rem;
      padding-bottom: 2rem;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    /* ─── 3) Title styling (unchanged) ─── */
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #dd2244;
      margin-top: 0;
      margin-bottom: 0.15rem;  /* keeps the subtitle close */
    }

    /* ─── 4) Subtitle styling: reduce bottom margin to 0.25rem ─── */
    .subtitle {
      margin-top: 0;
      margin-bottom: 0.25rem;   /* was 0.5rem, now 0.25rem */
      font-size: 0.875rem;
      color: #cccccc;
    }

    /* ─── 5) Button groups (unchanged) ─── */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #0a0a0a;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #005533;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #333333;
      color: #999999;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-success {
      background-color: #005533;
    }

    /* ─── 6) Use-case card: reduce top margin to 0.1rem ─── */
    .use-case-card {
      width: 100%;
      max-width: 500px;
      margin-top: 0.1rem;      /* was 0.25rem, now 0.1rem */
      margin-bottom: 0.25rem;
      margin-left: auto;
      margin-right: auto;
      background-color: #3C0009;
      color: #999999;
      padding: 2rem;
      border-radius: 12px;
      font-size: 0.875rem;
      line-height: 1.6;
      text-align: center;
      box-sizing: border-box;
    }

    .use-case-text {
      font-size: 0.75rem;
      color: #94a3b8;
      transition: opacity 0.5s ease-in-out;
      text-align: center;
      margin-top: 1rem;  /* keeps text inside the card spaced normally */
      padding: 0 1rem;
    }

    .fadeout { opacity: 0; }

    .unlock-button {
      background-color: #071d10;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .unlock-button:hover { background-color: #1f7a45; }

    .upload-button {
      background-color: #1f2937;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-button:hover { background-color: #374151; }

    input[type="file"] {
      background-color: #111827;
      color: white;
      font-size: 0.875rem;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .status-bar {
      color: #87a5b3;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .fine-print {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #cccccc;
    }

    .fine-print a {
      color: #cccccc;
      text-decoration: underline;
    }

    .hidden { display: none; }

    .author-note-input {
      background-color: #222222;
      color: white;
      border: 1px solid #383838;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
    }

    .symmetric-spacing { margin-top: 20px; }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    .spinner.show { display: block; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body>
  <div class="page">
    <!-- Sycamore will mount your <h1> and <p> (title & subtitle) here -->
    <div id="main"></div>

    <!-- spinner & status-bar remain unchanged -->
    <div id="spinner" class="spinner"></div>
    <div class="status-bar" id="status-bar"></div>
  </div>

  <!-- Trunk’s hot-reload script (unchanged) -->
  <script>
    "use strict";

    (function () {
      const address = '{{__TRUNK_ADDRESS__}}';
      const base = '{{__TRUNK_WS_BASE__}}';
      let protocol = '';
      protocol =
          protocol
              ? protocol
              : window.location.protocol === 'https:'
                  ? 'wss'
                  : 'ws';
      const url = protocol + '://' + address + base + '.well-known/trunk/ws';

      class Overlay {
          constructor() {
              this._overlay = document.createElement("div");
              const style = this._overlay.style;
              style.height = "100vh";
              style.width = "100vw";
              style.position = "fixed";
              style.top = "0";
              style.left = "0";
              style.backgroundColor = "rgba(222, 222, 222, 0.5)";
              style.fontFamily = "sans-serif";
              style.zIndex = "1000000";
              style.backdropFilter = "blur(1rem)";

              const container = document.createElement("div");
              container.style.position = "absolute";
              container.style.top = "30%";
              container.style.left = "15%";
              container.style.maxWidth = "85%";

              this._title = document.createElement("div");
              this._title.innerText = "Build failure";
              this._title.style.paddingBottom = "2rem";
              this._title.style.fontSize = "2.5rem";

              this._message = document.createElement("div");
              this._message.style.whiteSpace = "pre-wrap";

              const icon = document.createElement("div");
              icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
              this._title.prepend(icon);

              container.append(this._title, this._message);
              this._overlay.append(container);

              this._inject();
              window.setInterval(() => {
                  this._inject();
              }, 250);
          }

          set reason(reason) {
              this._message.textContent = reason;
          }

          _inject() {
              if (!this._overlay.isConnected) {
                  document.body?.prepend(this._overlay);
              }
          }
      }

      class Client {
          constructor(url) {
              this.url = url;
              this.poll_interval = 5000;
              this._overlay = null;
          }

          start() {
              const ws = new WebSocket(this.url);
              ws.onmessage = (ev) => {
                  const msg = JSON.parse(ev.data);
                  switch (msg.type) {
                      case "reload":
                          this.reload();
                          break;
                      case "buildFailure":
                          this.buildFailure(msg.data)
                          break;
                  }
              };
              ws.onclose = () => this.onclose();
          }

          onclose() {
              window.setTimeout(
                  () => {
                      const ws = new WebSocket(this.url);
                      ws.onopen = () => window.location.reload();
                      ws.onclose = () => this.onclose();
                  },
                  this.poll_interval);
          }

          reload() {
              window.location.reload();
          }

          buildFailure({reason}) {
              console.error("Build failed:", reason);
              if (!this._overlay) {
                  this._overlay = new Overlay();
              }
              this._overlay.reason = reason;
          }
      }

      new Client(url).start();

    })();
  </script>
</body>
</html>
