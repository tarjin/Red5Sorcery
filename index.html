<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red5Sorcery</title>
  <link data-trunk rel="rust" href="Cargo.toml" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3C0009; /* deep maroon */
      font-family: 'Inter', 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
    }

    .page {
      padding: 2rem;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #dd2244;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #0a0a0a;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #005533;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #333333;
      color: #999999;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .btn-success {
      background-color: #005533;
    }

  .use-case-card {
    width: 100%;
    max-width: 500px;
    margin-top: 1.5rem;       
    margin-bottom: 1.5rem;    
    margin-left: auto;
    margin-right: auto;
    background-color: #3C0009;
    color: #999999;           /* matches status message tone */
    padding: 2rem;
    border-radius: 12px;
    font-size: 0.875rem;      /* same as status bar (14px) */
    line-height: 1.6;
    text-align: center;
    box-sizing: border-box;
  }


    .use-case-text {
      transition: opacity 0.5s ease-in-out;
    }

    .use-case-text {
      font-size: 0.75rem;           /* match status bar size */
      color: #94a3b8;               /* same as the status bar color */
      transition: opacity 0.5s ease-in-out;
      text-align: center;
      margin-top: 2rem;
      padding: 0 1rem;
}

    .fadeout {
      opacity: 0;
    }

    .unlock-button {
      background-color: #071d10;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .unlock-button:hover {
      background-color: #1f7a45;
    }

    .upload-button {
      background-color: #1f2937;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-button:hover {
      background-color: #374151;
    }

    input[type="file"] {
      background-color: #111827;
      color: white;
      font-size: 0.875rem;
      border: 1px solid #4b5563;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

  .status-bar {
    color: #87a5b3; 
    font-size: 0.75rem;
    font-weight: 600;
    margin-top: 1rem;
    text-align: center;
    margin-bottom: 1.25rem; /* Add this for balanced spacing */
  }

    .fine-print {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #cccccc;
    }

    .fine-print a {
      color: #cccccc;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .author-note-input {
      background-color: #222222;
      color: white;
      border: 1px solid #383838;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
    }

    .symmetric-spacing {
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    .spinner.show {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <div id="spinner" class="spinner"></div>
  <div class="status-bar" id="status-bar"></div>
</body>
</html>
